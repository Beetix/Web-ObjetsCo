<!DOCTYPE html>
<html>

	<head>
		<title> Connectif </title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="ressources/style-projet.css">
	</head>

	<body>

		<header>
			<h1> Connectif </h1>
		</header>

		<nav>
			<ul>
				<li> <a href="index.html"> Accueil </a> </li>
				<li> <a href="ajoutarticle.html" class="actuel"> Ajouter un article </a> </li>
				<li> <a href="rechercherarticle.html"> Rechercher un article </a> </li>
				<li> <a href="apropos.html"> A propos </a> </li>
			</ul>

			<img src="ressources/prise.png" alt="prise">


		</nav>

		<section>
		
			<form method="post">
				<h2>Ajouter votre article</h2>
				<fieldset>
					<legend>Vos coordonnées</legend>
						<table>
							<tr>
								<td>Nom </td><td><input type="text" name="nom" placeholder="NOM"></td>
							</tr>
							<tr>
								<td>Pseudo</td> <td><input type="text" name="pseudo" placeholder="Exemple : @Louimsdu69"></td>
							</tr>
							<tr>
								<td>E-Mail </td><td><input type="text" value="" name="email" placeholder="leBGduWeb@univ.lyon.fr"></td>
							</tr>
						</table>
						<label>Courte description pour que les internautes puissent mieux vous connaitre ! 
							<textarea name="desc_auteur" rows="4" cols="50" placeholder="Ex : Etudiant en DUT info, et passionné des technologies mobiles !">
							</textarea>
						</label>
				</fieldset>
				<fieldset>
					<legend>Votre article</legend>
					
						<p>
							<label><input type="text" name="titre_article" placeholder="Titre - 45 carcatères max."></label>
						</p>
						<p> Image d'illustration : <br/>
							<label><input type="file" name="photoarticle" >  <!--  method="post" enctype="multipart/form-data"  Ne passent pas au validateur CSS ... --> </label>
						</p>
						<p>
							<label>Contenu <br/> <textarea name="contenu_article" rows="10" cols="50"></textarea>
							</label>
						</p>
				<button type="submit" value="Envoyer">Soumettre !</button>
				</fieldset>
			</form>

		</section>

		<footer>
			<p>Réalisé par De Suremain(String args) { } Louis-Marie et Freeman Benjamin </p>

		</footer>
		
	</body>
</html>
